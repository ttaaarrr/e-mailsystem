<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="../assets/img/create-account-office.jpeg"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="../assets/img/create-account-office-dark.jpeg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                สร้างบัญชีผู้ใช้
              </h1>
          
              <form id="create-account-form" onsubmit="return validateForm()">
                <!-- First Name -->
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">ชื่อจริง</span>
                  <input
                    type="text"
                    id="firstName"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="ชื่อจริง"
                    required
                  />
                </label>
          
                <!-- Last Name -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">นามสกุล</span>
                  <input
                    type="text"
                    id="lastName"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="นามสกุล"
                    required
                  />
                </label>
          
                <!-- Nickname -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">ชื่อเล่น</span>
                  <input
                    type="text"
                    id="nickname"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="ชื่อเล่น"
                    required
                  />
                </label>
          
                <!-- Department -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">ฝ่าย</span>
                  <select
                    id="department"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    required
                  >
                    <option value="">เลือกฝ่าย</option>
                    <option value="ฝ่ายบัญชีและการเงิน">ฝ่ายบัญชีและการเงิน</option>
                    <option value="ฝ่ายขายและการตลาด">ฝ่ายขายและการตลาด</option>
                    <option value="ฝ่ายบุคคลและธุรการ">ฝ่ายบุคคลและธุรการ</option>
                    <option value="ฝ่ายสารสนเทศ">ฝ่ายสารสนเทศ</option>
                    <option value="ฝ่ายพัฒนาซอฟแวร์">ฝ่ายพัฒนาซอฟแวร์</option>
                    <option value="ฝ่ายเอ้าท์ซอร์สกรุงเทพ">ฝ่ายเอ้าท์ซอร์สกรุงเทพ</option>
                    <option value="ฝ่ายเอ้าท์ซอร์สชลบุรี">ฝ่ายเอ้าท์ซอร์สชลบุรี</option>
                    <option value="ฝ่ายเอ้าท์ซอร์สพัทยา">ฝ่ายเอ้าท์ซอร์สพัทยา</option>
                  </select>
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">สาขา</span>
                  <select
                  id="branch"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  required
                >
                  <option value="">เลือกสาขา</option>
                  <option value="กรุงเทพ">สาขากรุงเทพ</option>
                  <option value="ชลบุรี">สาขาชลบุรี</option>
                  <option value="พัทยา">สาขาพัทยา</option>
                </select>
                
                </label>
                <!-- Email -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Email</span>
                  <input
                    type="email"
                    id="email"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Email"
                    required
                  />
                </label>
          
                <!-- Password Field -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  <div class="relative">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input pr-10"
                      placeholder="***************"
                      required
                      autocomplete="new-password"
                      minlength="8"
                      oninput="validatePasswordMatch()"
                    />
                    <button 
                      type="button"
                      class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
                      onclick="togglePasswordVisibility('password', 'eyePath1')">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343 3-3z"></path>
                        <path id="eyePath1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.717 5 12 5c4.283 0 8.268 2.943 9.542 7-1.274 4.057-5.259 7-9.542 7-4.283 0-8.268-2.943-9.542-7z"></path>
                      </svg>
                    </button>
                  </div>
                </label>
          
                <!-- Confirm Password Field -->
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Confirm Password</span>
                  <div class="relative">
                    <input
                      id="confirmPassword"
                      type="password"
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input pr-10"
                      placeholder="***************"
                      required
                      oninput="validatePasswordMatch()"
                    />
                    <button 
                      type="button"
                      class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"
                      onclick="togglePasswordVisibility('confirmPassword', 'eyePath2')">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343 3-3z"></path>
                        <path id="eyePath2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.717 5 12 5c4.283 0 8.268 2.943 9.542 7-1.274 4.057-5.259 7-9.542 7-4.283 0-8.268-2.943-9.542-7z"></path>
                      </svg>
                    </button>
                  </div>
                  <p id="passwordError" class="text-gray-700 dark:text-gray-400 hidden">❌ Passwords do not match!</p>
                </label>
          
                <!-- Submit Button -->
                <button
                  type="submit"
                  id="submitButton"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-400 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-purple"
                  disabled
                >
                  สร้างบัญชีผู้ใช้
                </button>
              </form>
          
              <hr class="my-8" />
          
              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="./login.html"
                >
                  มีบัญชีผู้ใช้แล้ว เข้าสู่ระบบ
                </a>
              </p>
            </div>
          </div>
          
          <script>
            // ฟังก์ชันตรวจสอบว่า password และ confirmPassword ตรงกันหรือไม่
            function validatePasswordMatch() {
              const password = document.getElementById("password").value;
              const confirmPassword = document.getElementById("confirmPassword").value;
              const errorText = document.getElementById("passwordError");
              const submitBtn = document.getElementById("submitButton");
          
              if (password !== confirmPassword) {
                errorText.classList.remove("hidden"); // แสดงข้อความแจ้งเตือน
                submitBtn.setAttribute("disabled", "true"); // ปิดปุ่ม
              } else {
                errorText.classList.add("hidden"); // ซ่อนข้อความแจ้งเตือน
                submitBtn.removeAttribute("disabled"); // เปิดปุ่ม
              }
            }
          
            // ฟังก์ชันเปิด-ปิดการแสดงรหัสผ่าน
            function togglePasswordVisibility(inputId, eyeIconId) {
              const passwordInput = document.getElementById(inputId);
              const eyeIcon = document.getElementById(eyeIconId);
          
              if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 15.94A10.97 10.97 0 0112 17c-4.283 0-8.268-2.943-9.542-7 1.274-4.057-5.259 7-9.542 7 4.283 0 8.268-2.943 9.542-7-.558 1.779-1.65 3.329-3.102 4.527L21 21"/>`; // ไอคอนตาปิด
              } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.717 5 12 5c4.283 0 8.268 2.943 9.542 7-1.274 4.057-5.259 7-9.542 7-4.283 0-8.268-2.943-9.542-7z"/>`; // ไอคอนตาเปิด
              }
            }
          
            // ฟังก์ชันตรวจสอบการกรอกข้อมูลทั้งหมด
            function validateForm() {
              const password = document.getElementById("password").value;
              const confirmPassword = document.getElementById("confirmPassword").value;
          
              if (password !== confirmPassword) {
                alert("รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน!");
                return false;
              }
          
              return true; // form can be submitted
            }
          
            // ฟังก์ชันส่งฟอร์ม
            async function submitForm(event) {
  event.preventDefault(); // ป้องกันการส่งฟอร์มตามปกติ

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const email = document.getElementById("email").value;

  if (password !== confirmPassword) {
    alert("รหัสผ่านไม่ตรงกัน");
    return;
  }

  // ตรวจสอบอีเมล
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!email.match(emailRegex)) {
    alert("กรุณากรอกอีเมลที่ถูกต้อง");
    return;
  }
    if (!email.endsWith("@bpit.co.th")) {
    alert("อนุญาตเฉพาะอีเมลของบริษัท BPIT Holding เท่านั้น");
    return;
  }

  // ข้อมูลที่จะส่ง
  const userData = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    nickname: document.getElementById("nickname").value,
    department: document.getElementById("department").value,
    branch: document.getElementById("branch").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };

  console.log('กำลังส่งข้อมูล:', userData); // แสดงข้อมูลที่จะส่ง

  try {
  const response = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(userData),
  });

  const result = await response.json();
 if (response.ok && result.success) {
  alert("ลงทะเบียนสำเร็จ");
 
  window.location.href = '/pages/login.html';
} else {
  alert("เกิดข้อผิดพลาด: " + result.message);
}
} catch (error) {
  console.error("เกิดข้อผิดพลาดในการส่งข้อมูล:", error);
  alert("เกิดข้อผิดพลาดในการส่งข้อมูล.");
}
}
            const form = document.getElementById('create-account-form');
            if (form) {
              form.addEventListener('submit', submitForm);
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
